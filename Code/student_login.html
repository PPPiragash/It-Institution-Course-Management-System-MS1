<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student_login.css">
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="studentLoginForm">
            <label for="nic">Nic Number</label>
            <input type="text" id="nic" required>
            <label for="stu-password">Password</label>
            <input type="password" id="stu-password" required>
            <button type="submit">Login</button>
        </form>
        <button id="stu-changePasswordBtn">Change Password</button>
    </div>
    <script src="student_login.js"></script>
</body>
</html>
