<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="add_course.css">
</head>
<body>
    <div class="add-course-container">
        <h2>Add New Course</h2>
        <form id="addCourseForm" enctype="multipart/form-data">
            <label for="courseId">Course ID</label>
            <input type="text" id="courseId" required>

            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" required>

            <label for="category">Course Category</label>
            <select id="category" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
            </select>

            <label for="duration">Duration (Months)</label>
            <input type="number" id="duration" required>

            <label for="fee">Course Fee</label>
            <input type="number" id="fee" required>

            <label for="lecturer">Lecturer</label>
            <input type="text" id="lecturer" required>

            <label for="description">Description</label>
            <textarea id="description" required></textarea>

            <label for="photo">Course Photo</label>
            <input type="file" id="photo" accept="image/*" required>

            <button type="submit">Add Course</button>
        </form>
    </div>
    <script src="add_course.js"></script>
</body>
</html>
