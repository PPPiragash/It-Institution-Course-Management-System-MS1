<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="student_home.css">


</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MIT Education Centre</h1>
            </div>
            <ul class="nav-links">
                <li><button id="home">Home</button></li>
                <li><button id="course">Course / Payment</button></li>
                <li><button id="notification">Notification</button></li>
                <li><button id="profile" onclick="showProfile()">Profile</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="welcome-message">
            <h2 id="studentName"></h2>
        </div>



        <div class="courses-container">
            <h2>Available Courses</h2>
            <div id="coursesList"></div>
        </div>



        <div class="Select-Course">
            <h2> </h2>
            <ul id="cart"></ul>
            <div id="paymentDetailsSection" style="display: none;">
                <h2>Payment Details</h2>
                <ul id="paymentDetailsList"></ul>
            </div>
        </div>





        <!-- Modal for Course Details -->
        <div id="courseModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalCourseName"></h2>
                <p><strong>Category:</strong> <span id="modalCategory"></span></p>
                <p><strong>Duration:</strong> <span id="modalDuration"></span> months</p>
                <p><strong>Fee:</strong> $<span id="modalFee"></span></p>
                <p><strong>Lecturer:</strong> <span id="modalLecturer"></span></p>
                <p><strong>Description:</strong> <span id="modalDescription"></span></p>
                <button id="addToCartButton">Add to Cart</button>
            </div>
        </div>




        <!-- Profile Section -->
        <div id="profileSection" class="profile-section" style="display: none;">
            <h2>Student Profile</h2>
            <form id="studentForm" class="profile-form" onsubmit="return saveProfile()">
                <!-- Form fields -->
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" required><br>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <!-- Non-editable fields -->
                <label for="nic">NIC:</label>
                <input type="text" id="nic" disabled><br>

                <label for="password">Password:</label>
                <input type="password" id="password" disabled><br>

                <!-- Buttons -->
                <button type="button" id="editButton" onclick="enableEditing()">Edit</button>
                <button type="submit" id="saveButton" style="display: none;">Save</button>
            </form>
        </div>



       
        <!-- Payment Modal -->
        <div id="paymentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Payment</h1>
                <div id="paymentCoursesList"></div>
                <label for="paymentType">Payment Type:</label>
                <select id="paymentType">
                    <option value="full">Full Payment</option>
                    <option value="partial">Partial Payment</option>
                </select>
                <div id="partialPaymentContainer" class="hidden">
                    <label for="partialAmount">Partial Amount:</label>
                    <input type="number" id="partialAmount" min="0" step="0.01" />
                </div>
                <button id="payButton">Pay Now</button>
                <button id="cancelPayment">Cancel</button>
            </div>
        </div>



    </main>



    <script src="student_home.js"></script>
</body>

</html>
